name: TD Validator CI

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Set locales
        run: sudo apt-get install -y tzdata locales && sudo locale-gen fr_FR && sudo dpkg-reconfigure --frontend=noninteractive locales


      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"


      - name: Pin Python version for uv
        run: uv python pin 3.11
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: Install python dependencies
        run: uv sync --frozen --group test

      - name: Ruff Linting
        run: pipenv run ruff check .

      - name: Ruff Linting
        run: uv run --frozen ruff check .

      - name: Ruff Formatting
        run: uv run --frozen ruff format --check .

      - name: Run Tests
        working-directory: src
        run: uv run --frozen pytest
        env:
          DJANGO_SETTINGS_MODULE: core.settings.test
          ADMIN_SLUG: admin
          USER_NAME: joe
          PASSWORD: pass
          TD_COMPANY_ELASTICSEARCH_INDEX: index
          TD_COMPANY_ELASTICSEARCH_CACERTS_CONTENT: -----BEGIN CERTIFICATE-----\xyz\n-----END CERTIFICATE-----
          TD_COMPANY_ELASTICSEARCH_URL: http://trackdechets-search



